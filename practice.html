<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Semester</title>
    <script>
        function goToPage(sem) {
            window.location.href = `/sem/${sem}`;
        }
    </script>
</head>
<body>
    <h1>Select Semester</h1>
    <div class="box">
        <p onclick="goToPage(1)" style="cursor: pointer; color: blue; text-decoration: underline;">Sem-1</p>
        <p onclick="goToPage(2)" style="cursor: pointer; color: blue; text-decoration: underline;">Sem-2</p>
        <p onclick="goToPage(3)" style="cursor: pointer; color: blue; text-decoration: underline;">Sem-3</p>
    </div>
</body>
</html>
