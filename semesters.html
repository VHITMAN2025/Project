<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Semester</title>

  <script> 
   const currentURL = new URL(window.location.href);
   const branch = currentURL.pathname.split('/')[2]; 
  function goToPage(sem) {  
    window.location.href = `/branch/${branch}/sem/${sem}`; } 
    </script>
</head>
<style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      /* display: flex; */
      /* justify-content: center;
      align-items: center; */
      height: 100vh;
      background: linear-gradient(to bottom, #72cbd1, #e25c62);
      color: #fff;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle, rgba(167, 77, 77, 0.2), transparent);
      z-index: -1;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.2em;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 1em;
      color: #333;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      padding: 10px;
      background-color: #080d57;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #signup_msg {
      margin-top: 15px;
      font-size: 0.9em;
      color: #333;
    }

    #signup {
      color: #8374da;
      cursor: pointer;
      
      font-weight: bold;
    }

    #signup:hover {
      color: #63d8ce;
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(224, 103, 103, 0.1);
      border-radius: 50%;
      border: 2px solid rgb(233, 190, 190); /* Add white border */
      animation: float 10s infinite;
    }

    .circle:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-duration: 8s;
    }

    .circle:nth-child(2) {
      top: 30%;
      left: 70%;
      animation-duration: 12s;
    }

    .circle:nth-child(3) {
      top: 60%;
      left: 40%;
      animation-duration: 15s;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      p {
        font-size: 1.5em;
        transition: color 1.5s ease;
        cursor:red;
        align-items:left;
      }
      p:hover
      {
        transition: color 1.5s ease;
        color: red;
      }

      input {
        font-size: 0.9em;
      }

      button {
        font-size: 0.9em;
      }

      #signup_msg {
        font-size: 0.8em;
      }
    }
   
</style>
<body>
    <h3>Select Semester :</h3>
    <div class="box">
        <p onclick="goToPage(1)" style="color:  white; cursor: pointer; " onmouseover="this.style.color='black'" onmouseout="this.style.color='white'">Sem-1</p>
        <p onclick="goToPage(2)" style="color:  white; cursor: pointer; " onmouseover="this.style.color='black'" onmouseout="this.style.color='white'">Sem-2</p>
        <p onclick="goToPage(3)" style="color:  white; cursor: pointer; " onmouseover="this.style.color='black'" onmouseout="this.style.color='white'">Sem-3</p>
        <p onclick="goToPage(4)" style="color:  white; cursor: pointer; " onmouseover="this.style.color='black'" onmouseout="this.style.color='white'">Sem-4</p>
        <p onclick="goToPage(5)" style="color:  white; cursor: pointer; " onmouseover="this.style.color='black'" onmouseout="this.style.color='white'">Sem-5</p>
        <p onclick="goToPage(6)" style="color:  white; cursor: pointer; " onmouseover="this.style.color='black'" onmouseout="this.style.color='white'">Sem-6</p>
        <p onclick="goToPage(7)" style="color:  white; cursor: pointer; " onmouseover="this.style.color='black'" onmouseout="this.style.color='white'">Sem-7</p>
        <p onclick="goToPage(8)" style="color:  white; cursor: pointer; " onmouseover="this.style.color='black'" onmouseout="this.style.color='white'">Sem-8</p>
    </div>
    <div>
  
    </div>
</body>
</html>
